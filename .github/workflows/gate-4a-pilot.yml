# Workflow for Gate 4A Pilot

name: Gate 4A Pilot Workflow

on:
  push:
    branches:
      - main

jobs:
  upload_artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifact-name
          path: ${{ env.OUTPUT_DIR }}